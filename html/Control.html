<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="bookmark" href="./favicon.ico" type="image/x-icon"　/>
   
</head>
<body>
    <div id="mess">正在连接...</div>
    

    <script>


        var mess = document.getElementById("mess");
        if(window.WebSocket){
            var ws = new WebSocket('ws://192.168.10.115:8889');

            ws.onopen = function(e){
                console.log("连接服务器成功");
                ws.send("综合");
            }
            ws.onclose = function(e){
                console.log("服务器关闭");
            }
            ws.onerror = function(){
                console.log("连接出错");
            }

            ws.onmessage = function(e){
                console.log(e.data)
                mess.innerText=e.data
            }
        }
    </script>
</body>
</html>
